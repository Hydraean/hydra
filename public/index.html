  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <style>
      .rt-chart {
        position: fixed;
        flex-direction: column;
        bottom: 10px;
        right: 370px;
        display: none;
      }

      .rt-chart span {
        background: rgba(19, 17, 17, 0.849);
        padding: 2px 10px;
        border-radius: 3px 3px 0px 0px;
        font-size: 11px;
        color: #fff;
        text-transform: uppercase;
        width: fit-content;
      }

      .rt-chart span i {
        color: rgb(226, 99, 99);
      }
    </style>
    <button
      id="rtchart"
      style="display: none;"
      onclick="createTimeline()"
    ></button>
    <div class="rt-chart fade-in-bottom">
      <span><i class="la la-chart-line"></i> Live Activity</span>
      <canvas id="chart" width="400" height="70"></canvas>
    </div>
  </body>
  <script src="./js/smoothie.js"></script>
  <script src="./js/script.js"></script>
